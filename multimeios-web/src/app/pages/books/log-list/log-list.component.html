<div class="title-bar" fxLayout fxLayoutAlign="center center">
  <h1 class="title">Histórico de Movimentações</h1>
</div>
<div class="container mat-elevation-z4">
  <div class="header mat-elevation-z2">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Movimentação</mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="employeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Funcionário </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.employeeName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Usuário </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.userName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email do Usuário </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.userEmail}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bookTitle">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Título do Livro </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.bookTitle}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bookAuthor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Autor do Livro </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.bookAuthor}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Data e Hora </mat-header-cell>
      <mat-cell *matCellDef="let logItem"> {{logItem.dateTime}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let logItem; columns: displayedColumns;" class="row" (click)="openDialog(logItem)">
    </mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="7" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
