<mat-drawer-container class="drawer-container">
  <mat-drawer position="end" #drawer mode="over" class="drawer">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm">
      <mat-card-title class="title">Editar Turma</mat-card-title>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Nome da Turma" ngModel name="name" value="{{class.name}}">
      </mat-form-field>

      <div fxLayout fxLayoutGap="20px" class="v-input">
        <button mat-button class="form-button" color="warn" (click)="closeSidenav()">Cancelar</button>
        <button mat-raised-button class="form-button" color="primary" (click)="editClass(f)">Confirmar Edição</button>
      </div>
      <button mat-raised-button class="v-input" color="warn"(click)="deleteClass()">Excluir Turma</button>
    </form>    
  </mat-drawer>
  <div class="title-bar" fxLayout fxLayoutAlign="center center">
    <h1 class="title">Lista de Turmas</h1>
  </div>
  <div class="container mat-elevation-z4">
    <div class="header mat-elevation-z2">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
        <mat-cell *matCellDef="let class"> {{class.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let class; columns: displayedColumns;" matRipple [matRippleColor]="ripple" class="row" (click)="toggleSidenav(class)">
      </mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="7" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</mat-drawer-container>
